<!doctype html>
<html lang="zh-Hant">
<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CAMA CAMA｜住宿明細確認</title>

<style>

:root{
  --bg:#F6F1E9;
  --card:#ffffff;
  --line:#E3D8C8;
  --title:#EDE6DA;
  --text:#3C3A36;
  --muted:#7B746B;
  --btn:#2f2d2a;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Noto Sans TC","PingFang TC","Microsoft JhengHei",sans-serif;
}

.wrap{
  max-width:900px;
  margin:0 auto;
  padding:18px;
}

.brand{
  text-align:center;
  font-weight:800;
  letter-spacing:1px;
  margin:6px 0 10px;
}

.barTitle{
  background:var(--btn);
  color:#fff;
  text-align:center;
  padding:12px 14px;
  border-radius:14px;
  font-weight:800;
  letter-spacing:3px;
}

.hint{
  color:var(--muted);
  font-size:13px;
  line-height:1.5;
  margin:10px 0 14px;
}

.card{
  background:var(--card);
  border:1px solid var(--line);
  border-radius:18px;
  overflow:hidden;
  margin:12px 0;
}

.cardTitle{
  background:var(--title);
  padding:12px 14px;
  font-weight:800;
}

.cardBody{
  padding:14px;
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}

.grid3{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:10px;
}

@media (max-width:760px){
  .grid,
  .grid3{
    grid-template-columns:1fr;
  }
}

label{
  display:block;
  font-size:13px;
  margin:2px 0 6px;
  color:var(--muted);
}

input, textarea, select{
  width:100%;
  box-sizing:border-box;
  padding:10px 10px;
  border-radius:12px;
  border:1px solid var(--line);
  background:#fff;
  font-size:15px;
  color:var(--text);
}

textarea{
  min-height:86px;
  resize:vertical;
}

.tbl{
  width:100%;
  border-collapse:separate;
  border-spacing:0;
  border:1px solid var(--line);
  border-radius:14px;
  overflow:hidden;
  background:#fff;
}

.tbl th,
.tbl td{
  border-bottom:1px solid var(--line);
  border-right:1px solid var(--line);
  padding:10px;
  vertical-align:top;
  font-size:14px;
}

.tbl th{
  background:#f4efe6;
  text-align:left;
  font-weight:800;
}

.tbl tr:last-child td{
  border-bottom:0;
}

.tbl td:last-child,
.tbl th:last-child{
  border-right:0;
}

.cellTitle{
  font-weight:800;
  margin-bottom:6px;
}

.opts{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  align-items:center;
}

.opt{
  display:flex;
  gap:6px;
  align-items:center;
  font-size:14px;
}

.opt input{
  width:auto;
}

.feeRow{
  display:grid;
  grid-template-columns:1fr 120px 120px 120px;
  gap:10px;
  margin-bottom:10px;
}

@media (max-width:760px){
  .feeRow{
    grid-template-columns:1fr 1fr;
  }
}

.mono{
  font-variant-numeric: tabular-nums;
}

.feeTotal{
  display:flex;
  justify-content:flex-end;
  gap:10px;
  align-items:center;
  margin-top:8px;
  font-weight:900;
}

.feeTotal span{
  font-size:18px;
}

.btns{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-top:10px;
}

button{
  padding:11px 14px;
  border:0;
  border-radius:14px;
  cursor:pointer;
  font-size:15px;
  background:var(--btn);
  color:#fff;
}

.ghost{
  background:#fff;
  border:1px solid var(--line);
  color:var(--text);
}

.small{
  font-size:12px;
  color:var(--muted);
  line-height:1.5;
}

.linkBox{
  margin-top:10px;
  padding:10px;
  border:1px dashed #cdbfae;
  border-radius:12px;
  background:#fff;
  word-break:break-all;
  font-size:13px;
}

.sigBox{
  background:#fff;
  border:1px dashed #cdbfae;
  border-radius:12px;
  padding:10px;
}

canvas{
  width:100%;
  height:180px;
  border:1px solid var(--line);
  border-radius:12px;
  touch-action:none;
}

.status{
  margin-top:10px;
  font-size:14px;
}

.ok{ color:#1b7f3a; }
.bad{ color:#b00020; }

.modeTag{
  display:inline-block;
  padding:6px 10px;
  border-radius:999px;
  border:1px solid var(--line);
  background:#fff;
  font-size:12px;
  color:var(--muted);
  margin:10px 0 0;
}

.ro input[readonly],
.ro textarea[readonly],
.ro select:disabled{
  background:#fbfaf7;
}

</style>
</head>

                <label class="opt"><input type="radio" name="d1_poo" value="無">無</label>
              </div>

            </td>
